<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>AUSTISM CRC | RSVP</title>
    <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css'>
    <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css'>
    <link rel='stylesheet prefetch' href='http://cdnjs.cloudflare.com/ajax/libs/jquery.bootstrapvalidator/0.5.0/css/bootstrapValidator.min.css'>
    <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/pikaday/1.4.0/css/pikaday.css'>

<body>
    <div class="container">
    <div class="row centered">
      <div class="col-sm-12">
                <img class="autism-logo" src="https://www.autismcrc.com.au/sites/default/files/autcrc-logo-white-bg.png">
        </div>
    </div>
        
        <form id="contact_form" class="well form-horizontal" method="POST" action="%%= RequestParameter('PAGEURL') =%%">
            <fieldset>
                <div class="Text-Box">
                    <p>Thanks for attending the Alpha Workshop and Photo Walk event. We’d love your feedback, please take 2 minutes to tell us how you found the event. Please be sure to complete the survey by Wednesday, 30th June.</p>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">First Name</label>
                    <div class="col-md-4 inputGroupContainer">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <input name="FirstName" placeholder="First Name" class="form-control" type="text">
                        </div>
                    </div>
                </div>
                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-2 control-label">Last Name</label>
                    <div class="col-md-4 inputGroupContainer">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <input name="LastName" placeholder="Last Name" class="form-control" type="text">
                        </div>
                    </div>
                </div>
                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-2 control-label">E-Mail</label>
                    <div class="col-md-4 inputGroupContainer">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                            <input name="email" placeholder="E-mail Address" class="form-control" type="email">
                        </div>
                    </div>
                </div>
                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-2 control-label">Mobile Number #</label>
                    <div class="col-md-4 inputGroupContainer">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
                            <input name="PhoneNumber" id="mobile" class="form-control" type="text" placeholder="04xx xxx xxx">
                        </div>
                    </div>
                </div>
                <!-- Date of Birth Field -->
                <div class="form-group">
                    <label for="birthDate" class="col-md-2 control-label">Date of Birth</label>
                    <div class="col-md-4 inputGroupContainer">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <input name="DateOfBirth" type="text" id="DateOfBirth" class="form-control">
                        </div>
                    </div>
                </div>
                <!-- Select Basic -->
                <div class="form-group required">
                    <label class="col-md-2 control-label" required>Q2. Which event did you attend?</label>
                    <div class="col-md-4">
                        <div class="checkbox">
                            <label>
                                <input class="checkboxVal" type="checkbox" name="Event_Mel" value="true" />Melbourne</label>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input class="checkboxVal" type="checkbox" name="Event_Syd" value="true" />Sydney</label>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input class="checkboxVal" type="checkbox" name="Event_Bri" value="true" />Brisbane</label>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input class="checkboxVal" type="checkbox" name="Event_Gol" value="true" />Gold Coast</label>
                        </div>
                    </div>
                </div>
                <!-- Select Basic -->
                <div class="form-group">
                    <label class="col-md-2 control-label">Q4. Which products did you trial? </label>
                    <div class="col-md-4 selectContainer">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
                            <select name="ProductTrial" class="form-control selectpicker">
                                <option value="">Please select the product</option>
                                <option value="PlayStation">PlayStation®</option>
                                <option value="Telivisions">Telivisions</option>
                                <option value="Home">Home Cinema devices</option>
                                <option value="Bluray">Blu-ray Disc & DVD Players</option>
                                <option value="Portable">Portable Projectors</option>
                                <option value="Headphones">Headphones</option>
                                <option value="Walkman">Walkman Digital Music Players</option>
                                <option value="Wireless Speakers">Wireless Speakers & Speaker Docks</option>
                                <option value="Digital">Digital Voice Recorders</option>
                                <option value="Boom">Boom boxes, Radios & Portable CD Players</option>
                                <option value="Interchangeable">Interchangeable-Lens Cameras</option>
                                <option value="Cyber">Cyber-shotTM Compact Cameras</option>
                                <option value="Xperia">Xperia Smartphones</option>
                                <option value="Handycam">Handycam</option>
                                <option value="Action">Action Cam</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="form-group m-x-30">
                    <label class="col-md-2 control-label">Q5. Which products did you trial?</label>
                    <div class="col-md-10 p-l-0">
                        <div class="col-md-4 col-xs-6 minHeight">
                            <div class="checkbox">
                                <label>
                                    <input class="checkboxValQ5" type="checkbox" name="Q5_Play" value="true" />PlayStation®</label>
                            </div>
                        </div>
                        <div class="col-md-4 col-xs-6 minHeight">
                            <div class="checkbox">
                                <label>
                                    <input class="checkboxValQ5" type="checkbox" name="Q5_TV" value="true" />Telivisions</label>
                            </div>
                        </div>
                        <div class="col-md-4 col-xs-6 minHeight">
                            <div class="checkbox">
                                <label>
                                    <input class="checkboxValQ5" type="checkbox" name="Q5_HomeCine" value="true" />Home Cinema devices</label>
                            </div>
                        </div>
                        <div class="col-md-4 col-xs-6 minHeight">
                            <div class="checkbox">
                                <label>
                                    <input class="checkboxValQ5" type="checkbox" name="Q5_Bluray" value="true" />Blu-ray Disc & DVD Players</label>
                            </div>
                        </div>
                        <div class="col-md-4 col-xs-6 minHeight">
                            <div class="checkbox">
                                <label>
                                    <input class="checkboxValQ5" type="checkbox" name="Q5_Project" value="true" />Portable Projectors</label>
                            </div>
                        </div>
                        <div class="col-md-4 col-xs-6 minHeight">
                            <div class="checkbox">
                                <label>
                                    <input class="checkboxValQ5" type="checkbox" name="Q5_Headphone" value="true" />Headphones</label>
                            </div>
                        </div>
                        <div class="col-md-4 col-xs-6 minHeight">
                            <div class="checkbox">
                                <label>
                                    <input class="checkboxValQ5" type="checkbox" name="Q5_Walkman" value="true" />Walkman Digital Music Players</label>
                            </div>
                        </div>
                        <div class="col-md-4 col-xs-6 minHeight">
                            <div class="checkbox">
                                <label>
                                    <input class="checkboxValQ5" type="checkbox" name="Q5_Wireless" value="true" />Wireless Speakers & Speaker Docks</label>
                            </div>
                        </div>
                        <div class="col-md-4 col-xs-6 minHeight">
                            <div class="checkbox">
                                <label>
                                    <input class="checkboxValQ5" type="checkbox" name="Q5_Digital" value="true" />Digital Voice Recorders</label>
                            </div>
                        </div>

                            </div>
                        </div>

                            </div>
                        </div>

                                    <input class="checkboxValQ5" type="checkbox" name="Q5_Cyber" value="true" />Cyber-shotTM Compact Cameras</label>

                            </div>

                        <div class="col-md-4 col-xs-6 minHeight">
                            <div class="checkbox">
                                <label>
                                    <input class="checkboxValQ5" type="checkbox" name="Q5_Tab" value="true" />Xperia Tablets</label>
                            </div>
                        </div>

                            </div>

                                <label>
                                    <input class="checkboxValQ5" type="checkbox" name="Q5_Tab" value="true" />Handycam</label>
                            </div>
                        </div>

                    </div>
                </div>

                                <input type="radio" name="RateLog" value="10" /> 10
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">Q7. How did you hear about the event?</label>

                            <div class="radio">
                                <label>

                        </div>

            <!-- hidden fields -->

        </form>
    </div>

    <script type="text/javascript">
    $(document).ready(function() {
        //masks phone input
        $('#mobile').mask("0499 999 999", {
            placeholder: "04xx xxx xxx"
        });
    });
    </script>
    <script>
    var picker = new Pikaday({
        field: document.getElementById('DateOfBirth'),
        firstDay: 1,
        format: 'MM/DD/YYYY',
        minDate: new Date('1916-01-01'),
        maxDate: new Date(),
        yearRange: [1916, 2020]

    });
    </script>
    <script type="text/javascript">
    var specifyOther = document.querySelectorAll('input[name="EventLog"]');
    var specifyField = document.getElementById('specifyField');
    var tempSpecify = "";

    for (var i = 0; i < specifyOther.length; i++) {
        specifyOther[i].addEventListener("change", addressHandler);
    }


    function addressHandler() {
        if (this.id == "specifyOther") {
            specifyField.disabled = false;
            specifyField.value = tempSpecify;
        } else {
            tempSpecify = specifyField.value;
            specifyField.value = "";
            specifyField.disabled = true;
        }
    }

    $(document).ready(function() {
        $('#contact_form').bootstrapValidator({
            // To use feedback icons, ensure that you use Bootstrap v3.1.0 or later
            //feedbackIcons: {
            // valid: 'glyphicon glyphicon-ok',
            // invalid: 'glyphicon glyphicon-remove',
            // validating: 'glyphicon glyphicon-refresh'
            // },
            fields: {

                comment: {
                    validators: {
                        stringLength: {
                            min: 5,
                            max: 200,
                            message: 'Please enter at least 5 characters and no more than 200'
                        },
                        notEmpty: {
                            message: 'Please supply your description'
                        }
                    }
                },
                RateLog: {
                    validators: {
                        notEmpty: {
                            message: 'Please select a value'
                        }
                    }
                },
                LikelyLog: {
                    validators: {
                        notEmpty: {
                            message: 'Please select a value'
                        }
                    }
                },
                EventLog: {
                    container: '#EventLogVal',
                    validators: {
                        notEmpty: {
                            message: 'Please select a value'
                        }
                    }
                },
                AdditionalFeed: {
                    validators: {
                        notEmpty: {
                            message: 'Please supply your feedback'
                        }
                    }
                },
                ProductTrial: {
                    validators: {
                        notEmpty: {
                            message: 'Please select a value'
                        }
                    }
                },
                checkboxVal: {
                    selector: ".checkboxVal",
                    validators: {
                        notEmpty: {
                            message: 'Please select a value'
                        }
                    }
                },
                checkboxValQ3: {
                    selector: ".checkboxValQ3",
                    container: '#checkboxValQ3ID',
                    validators: {
                        notEmpty: {
                            message: 'Please select a value'
                        }
                    }
                },
                checkboxValQ5: {
                    selector: ".checkboxValQ5",
                    container: '#checkboxValQ5ID',
                    validators: {
                        notEmpty: {
                            message: 'Please select a value'
                        }
                    }
                }
            }
        })


        .on('success.form.bv', function(e) {
            $('#success_message').slideDown({
                    opacity: "show"
                }, "slow") // Do something ...
            $('#contact_form').data('bootstrapValidator').resetForm();

            // Prevent form submission
            e.preventDefault();

            // Get the form instance
            var $form = $(e.target);

            // Get the BootstrapValidator instance
            var bv = $form.data('bootstrapValidator');

            // Use Ajax to submit form data
            $.post($form.attr('action'), $form.serialize(), function(result) {
                console.log(result);
            }, 'json');

        });

    });
